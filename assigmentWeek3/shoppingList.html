<h3>{{ title }}</h3>
<ol>
    <li ng-repeat="item in list.found">
     {{item.short_name}}, {{item.name}},{{item.description}} 
      
      <button ng-click="list.removeItem($index);">Don't want this one!</button>
    </li>
</ol>
<div class="emptyMessage" ng-if="list.found.length==0">Not found</div>
